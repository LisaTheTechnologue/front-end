<div *ngIf="user">
  <mat-card style="text-align: center;cursor: pointer;" [routerLink]="['/profile/', user.id]">
    <mat-card-content class="justify-content-center">
      <div *ngIf="user.imageByte">
        <img mat-card-sm-image [src]="user.imageByte" alt="avatar" class="image-avatar">
      </div>
      <div *ngIf="!user.imageByte">
        <img mat-card-sm-image src="http://www.gravatar.com/avatar/?d=mp" alt="avatar" class="image-avatar">
      </div>
      <div>{{ user.fullName }} </div>
      <div>
        <span *ngIf="user.isReported">
          <span class="badge bg-warning text-dark">Bị báo cáo</span>
        </span>
        <span *ngIf="!user.isActive">
          <span class="badge bg-danger">Không hoạt động</span>
        </span>
      </div>
      <div *ngIf="user.noOfTrips">
        <small>Kinh nghiệm: {{ user.noOfTrips }} chuyến</small>
      </div>
      <ngb-rating [(rate)]="rating" [readonly]="true" [max]="5" class="custom-rating">
      </ngb-rating>
    </mat-card-content>

    <!-- <mat-card-actions>
    <button mat-button >View Profile</button>
  </mat-card-actions> -->
  </mat-card>
  </div>
