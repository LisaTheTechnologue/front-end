<div *ngIf="user">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ user.fullName }} 
        <span *ngIf="user.userStatus === 'VIP'">
          <span class="badge bg-warning text-dark">{{ user.userStatus }}</span>
        </span>
        <span *ngIf="user.userStatus === 'PARTIALLY_BAN'">
          <span class="badge bg-danger">Danger</span>
        </span>  
      </mat-card-title>
      <mat-card-subtitle>
        <ngb-rating [(rate)]="rating" [readonly]="true" [max]="5"
          class="custom-rating"></ngb-rating>
        </mat-card-subtitle>
      <div *ngIf="user.imageURL">
        <img mat-card-sm-image [src]="user.imageURL" alt="avatar">
      </div>
      <div *ngIf="!user.imageURL">
        <img mat-card-sm-image src="http://www.gravatar.com/avatar/?d=mp" alt="avatar">
      </div>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button [routerLink]="['/profile/', user.id]">View Profile</button>
  </mat-card-actions>
</div>
