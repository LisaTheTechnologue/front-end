<div *ngIf="user">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ user.fullName }} </mat-card-title>
      <mat-card-subtitle><ngb-rating [(rate)]="rating" [readonly]="true" [max]="5"
          class="custom-rating"></ngb-rating></mat-card-subtitle>
      <div *ngIf="user.imageURL">
        <img mat-card-sm-image [src]="user.imageURL" alt="avatar">
      </div>
      <div *ngIf="!user.imageURL">
        <img mat-card-sm-image src="http://www.gravatar.com/avatar/?d=mp" alt="avatar">
      </div>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>View Profile</button>
  </mat-card-actions>
</div>
