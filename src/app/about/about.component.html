<div class="container my-5">
  <div class="heading h3">About Us</div>
  <p>{{ aboutUsText }}</p>


  <div class="heading h3">Contact Us</div>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nameFld" class="col-sm-2 col-form-label">Name:</label>
      <input type="text" formControlName="name" class="form-control" id="nameFld" required />
      <div class="invalid-feedback" *ngIf="contactForm.get('name')?.hasError('required')">This input is required!</div>
    </div>
    <div class="mb-3">
      <label for="emailFld" class="col-sm-2 col-form-label">Email:</label>
      <input type="text" formControlName="email" class="form-control" id="emailFld" required />
      <div class="invalid-feedback" *ngIf="contactForm.get('email')?.hasError('required')">This input is required!</div>
    </div>
    <div class="mb-3">
      <label for="messageFld" class="col-sm-2 col-form-label">Message:</label>
      <textarea type="text" formControlName="message" class="form-control" id="messageFld" required></textarea>
      <div class="invalid-feedback" *ngIf="contactForm.get('message')?.hasError('required')">This input is required!
      </div>
    </div>
    <div class="mb-3">
      <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Send</button>
      <div *ngIf="error">{{ error }} </div>
    </div>
  </form>
</div>
