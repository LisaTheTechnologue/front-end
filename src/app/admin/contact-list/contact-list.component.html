<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/admin/trips']">Trips</a>
      <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/admin/users']">Users</a>
      <a href="#" class="list-group-item list-group-item-action active" aria-current="true" [routerLink]="['/admin/contacts']">Contacts</a>
      <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/admin/change-password']">Change Password</a>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container my-5">
      
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="contacts" matSort>

        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
          <td mat-cell *matCellDef="let row"> {{row.subject}} </td>
        </ng-container>

        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef> Sent Date </th>
          <td mat-cell *matCellDef="let row"> {{ row.createdDate }} </td>
        </ng-container>

        <ng-container matColumnDef="createdBy">
          <th mat-header-cell *matHeaderCellDef> Sent By </th>
          <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.isSolved"><mat-icon>check</mat-icon></span>
            <span *ngIf="!row.isSolved"><mat-icon>close</mat-icon></span></td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-flat-button color="accent"
              [routerLink]="['/admin/contacts/', row.id]" class="me-1">View</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
        aria-label="Select page of contacts"></mat-paginator>
    </div>
  </div>
  </mat-drawer-content>
</mat-drawer-container>
