<div class="container my-5">

  <p class="h3">Contact</p>
  <div *ngIf="contact">
    <div class="p-3">
      <div class="mb-3">
        <div><strong>Subject: </strong></div>
        <p>{{ contact.subject }}</p>
      </div>
      <div class="mb-3">
        <div><strong>Created By: </strong></div>
        <p>{{ contact.name }} - {{ contact.email }}</p>
      </div>
      <div class="mb-3">
        <div><strong>Created At: </strong></div>
        <p>{{ contact.createdDate }}</p>
      </div>
      <div class="mb-3">
        <div><strong>Message: </strong></div>
        <p><span style="white-space: pre-wrap">{{ contact.message }}</span></p>
      </div>
      <div class="mb-3" *ngIf="!contact.isSolved">
        <button mat-raised-button color="primary" type="button" class="me-3" (click)="solved()">Solved</button>
      </div>
    </div>
  </div>
</div>
