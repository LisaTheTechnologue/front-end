<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/admin/trips']">Trips</a>
      <a href="#" class="list-group-item list-group-item-action active" aria-current="true"
        [routerLink]="['/admin/users']">Users</a>
      <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/admin/contacts']">Contacts</a>
      <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/admin/change-password']">Change
        Password</a>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container my-5">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search by username, full name, email."
          [(ngModel)]="searchText" />
        <div class="mx-2">
          <button mat-flat-button color="primary" (click)="search()">
            <mat-icon>search</mat-icon><span> Search</span>
          </button>
        </div>
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="users" matSort>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
          </ng-container>

          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Full Name </th>
            <td mat-cell *matCellDef="let row"> {{ row.fullName }} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.isActive}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
              <button mat-flat-button color="primary" [routerLink]="['/profile/', row.id]"
                class="me-2">View</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter </td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
          aria-label="Select page of users"></mat-paginator>
      </div>

    </div>

  </mat-drawer-content>
</mat-drawer-container>
