<div *ngIf="viewMode; else editable">
  <div *ngIf="currentUser.id">
    <h4>Tutorial</h4>
    <div>
      <label><strong>Title:</strong></label> {{ currentUser.username }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentUser.email }}
    </div>
    <div>
      <label><strong>Status:</strong></label>
      {{ currentUser.active ? "Active" : "Inactive" }}
    </div>

    <a class="badge badge-warning"
      routerLink="/users/{{ currentUser.id }}">
      Edit
    </a>
  </div>

  <div *ngIf="!currentUser">
    <br />
    <p>Please click on a User...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentUser.id" class="edit-form">
    <h4>User</h4>
    <form>
      <div class="form-group">
        <label for="title">Username</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Email</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentUser.active ? "Published" : "Pending" }}
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentUser.active"
      (click)="updateActive(false)"
    >
      UnPublish
    </button>
    <button
      *ngIf="!currentUser.active"
      class="badge badge-primary mr-2"
      (click)="updateActive(true)"
    >
      Publish
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteObject()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateObject()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentUser.id">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</ng-template>
