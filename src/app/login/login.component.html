<div class="container my-5">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Username không hợp lệ</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Mật khẩu</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
            placeholder="Password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          <!-- <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button> -->
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Mật khẩu không hợp lệ</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading"
         (click)="onSubmit()">
         <span *ngIf="!isLoading">Login</span></button>
          <!-- <span *ngIf="isLoading"><mat-spinner [diameter]="20"></mat-spinner></span> -->
      </form>
    </mat-card-content>

    <mat-card-actions>
      <div class="my-1">
      <button mat-button color="accent" [routerLink]="['/register']">Không có tài khoản? Đăng ký ngay!</button>
      <button mat-button color="danger" [routerLink]="['/forgot-password']">Forgot password? Click tại đây</button>
    </div>
    </mat-card-actions>
  </mat-card>
</div>
