<div class="container my-5">
  <mat-toolbar color="primary">Group Chat</mat-toolbar>
  <mat-card class="p-2">
    <mat-card-content>
      <div *ngIf="group">
        <ul>
          <li *ngFor="let message of group.messages">
            <div>
              - {{ message.content }} by {{ message.user.username }}
            </div>
            <img [src]="message.user.imageURL" alt="User Avatar">
          </li>
        </ul>
      </div>
      <div *ngIf="!group">
        Be the first one to send a message in group!
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <form [formGroup]="chatForm">
        <mat-form-field>
          <mat-label>Write something...</mat-label>
          <textarea matInput formControlName="content"></textarea>
        </mat-form-field>
        <div class="button-container">
          <button mat-fab color="primary" (click)="postComment(chat)"><mat-icon>send</mat-icon></button>
        </div>
      </form>
    </mat-card-actions>
  </mat-card>
</div>
