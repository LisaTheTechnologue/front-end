
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search by title"
      [(ngModel)]="searchText"
    />
    <div class="mx-2">
      <button mat-flat-button color="primary" (click)="onSearch()">
        <mat-icon>search</mat-icon><span> Search</span>
      </button>
    </div>
  </div>
  <!-- <input type="text" formControlName="searchText" placeholder="Search by title">
  <button (click)="onSearch()">Search</button> -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Time</th>
        <th>Status</th>
        <th width="250px">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trip of trips">
        <td>{{ trip.id }}</td>
        <td>{{ trip.title }}</td>
        <td>{{ trip.fromDate }} - {{ trip.toDate }}</td>
        <td>{{ trip.tripStatus }}</td>
        <td>
          <a [routerLink]="['/member/joined-trips/', trip.id]" class="btn btn-info">View</a>
        </td>
      </tr>
    </tbody>
  </table>
