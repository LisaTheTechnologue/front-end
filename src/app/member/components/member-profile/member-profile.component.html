<div class="" *ngIf="user">
  <img
    id="cover"
    src="https://i.imgur.com/DUZtAAt.png"
    class="img-fluid"
    alt="cover"
  />
  <img
    id="profile-picture"
    class="img-fluid rounded-circle mx-auto img-float d-block img-md"
    src="{{ user?.imageURL }}"
    alt="noimage"
  />
  <h2 class="d-flex justify-content-center">
    {{ user?.firstname }} {{ user?.lastname }}
  </h2>
</div>
<div class="container" *ngIf="user">
  <div class="row">
    <div class="gutters-sm col-md-4 mt-4">
      <div class="mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-left">
              <div id="profile-view" class="mt-3">
                <p class="text-muted mb-1">{{ user?.dob }}</p>
                <p class="text-muted mb-1">{{ user?.phoneNo }}</p>
                <p class="text-muted mb-1">{{ user?.email }}</p>
                <p class="text-muted mb-1">{{ user?.active }}</p>
                <!-- <div class="profile-buttons">
                    <app-profile-edit *ngIf="selfProfileCheck" [user]="user"></app-profile-edit>
                  </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngFor="let t of trips">
      <!-- <app-profile-trips-view [trip]="t"></app-profile-trips-view> -->
    </div>
  </div>
</div>
