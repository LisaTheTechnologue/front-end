<div class="container my-5">
  <div class="row">
    <app-trip-card [tripId]="payment.tripId"></app-trip-card>
  </div>
  <div class="row">
    Payer Info
  </div>
  <div class="row">
    <button mat-flat-button color="success" class="me-2" (click)="confirm()">
      <mat-icon>clear</mat-icon> confirm
    </button>
    <button mat-flat-button color="danger" class="me-2" (click)="reject()">
      <mat-icon>input</mat-icon> reject
    </button>
  </div>
</div>
