<div *ngIf="trip">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="h3">{{ trip.title }}</p>
        <p>{{ trip.highlights }}</p>
      </div>
      <div class="col-6">
        <img [src]="trip.processedImg" alt="trip-image">
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <p>Level:</p>
      </div>
      <div class="col-3">
        <p>Age </p>
      </div>
      <div class="col-3">
        <p>{{trip.budget}}</p>
      </div>
      <div class="col-3">
        <p>Number of team: {{trip.noOfParticipants}}</p>
      </div>
    </div>
    <div class="row">
      <strong>Itinerary:</strong>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of trip.items">
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
