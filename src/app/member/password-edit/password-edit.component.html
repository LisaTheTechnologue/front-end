<div class="container my-5">
  <div class="heading h3">Edit Password</div>
    <mat-card class="m-5">
      <mat-card-content>
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input matInput placeholder="Old Password" type="password" formControlName="oldPassword" required>
            <mat-error *ngIf="passwordForm.get('oldPassword').hasError('required')">
              Old Password is required.
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="New Password" type="password" formControlName="newPassword" required>
            <mat-error *ngIf="passwordForm.get('newPassword').hasError('required')">
              New Password is required.
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Confirm New Password" type="password" formControlName="confirmPassword" required>
            <mat-error *ngIf="passwordForm.get('confirmPassword').hasError('required')">
              Confirm Password is required.
            </mat-error>
            <mat-error *ngIf="passwordForm.get('confirmPassword').hasError('passwordsDontMatch')">
              Passwords do not match.
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid">Change Password</button>
        </form>
      </mat-card-content>
    </mat-card>
</div>
