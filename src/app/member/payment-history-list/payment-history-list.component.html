<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/member/joined-trips']">Your Joined
        Trips
      </a>
      <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/member/created-trips']">Your Created
        Trips</a>
      <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/member/joined-requests']">Join Requests</a>
      <a href="#" class="list-group-item list-group-item-action active" aria-current="true"
        [routerLink]="['/member/payment/list']">Payment History</a>
      <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/member/profile']">Edit Profile</a>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container my-5">

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="joins" matSort>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Trip Title </th>
            <td mat-cell *matCellDef="let row"> {{row.tripTitle}} </td>
          </ng-container>

          <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef> Created Date </th>
            <td mat-cell *matCellDef="let row"> {{row.createdDate}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.paymentStatus}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
              <a mat-flat-button color="primary" [routerLink]="['/member/payment/view/', row.id]">View</a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
          aria-label="Select page of trips"></mat-paginator>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
