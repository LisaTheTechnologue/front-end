<h2 mat-dialog-title>Lý do từ chối</h2>

<mat-dialog-content [formGroup]="form">
  
  <mat-form-field appearance="outline">      
    <mat-label>Lý do</mat-label>    
    <mat-select formControlName="reason">
      <mat-option *ngFor="let item of reasons" [value]="item.value">
        {{ item.value }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('reason')?.invalid">Must select a reason</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" *ngIf="reasonSelected == 'Khác'">
    <mat-label>Chi tiết </mat-label>
    <input matInput type="text" formControlName="other" maxlength="250">
    <mat-hint>Tối đa 250 ký tự </mat-hint>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="closeRejectDialog()">Đóng </button>
  <button mat-raised-button color="warn" (click)="submitRejection()" [disabled]="form.invalid">Từ chối </button>
</mat-dialog-actions>
