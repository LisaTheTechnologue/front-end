<div class="m-3">
  <button mat-raised-button color="primary" routerLink="/member/trips/create"><mat-icon>add</mat-icon>Create Trip</button>
</div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="trips" matSort>

      <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Trip Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef > Time </th>
      <td mat-cell *matCellDef="let row"> {{ row.startDate }} - {{ row.endDate }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef > Status </th>
      <td mat-cell *matCellDef="let row"> {{row.tripStatus}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef >Actions</th>
      <td mat-cell *matCellDef="let row">
        <a href="#" [routerLink]="['/trips/view/', row.id]" class="btn btn-info me-1">View</a>
          <a href="#" [routerLink]="['/member/trips/edit/', row.id]" class="btn btn-primary me-1">Edit</a>
          <button type="button" (click)="deleteTrip(row.id)" class="btn btn-danger me-1">Delete</button>
      </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

     <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
  aria-label="Select page of trips"></mat-paginator>
</div>
