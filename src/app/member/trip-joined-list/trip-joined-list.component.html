<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item list-group-item-action active" aria-current="true" [routerLink]="['/member/joined-trips']">Your Joined Trips
      </a>
      <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/member/created-trips']">Your Created Trips</a>
      <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/member/joined-requests']">Join Requests</a>
      <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/member/payment/list']">Payment History</a>
      <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/member/profile']">Edit Profile</a>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container my-5">
      <div class="row">
        <div class="col">
          <div class=" mx-1 p-3 bg-white border border-secondary rounded-1">
            <section *ngIf="tripLevels.size > 0">
              <strong>Filter by Trip Level:</strong>
              <ul style="list-style-type: none;">
                <li *ngFor="let tripLevel of tripLevels">
                  <input class="form-check-input me-1" type="checkbox" [ngModel]="selectedTripLevels.includes(tripLevel)"
                    (change)="onTripLevelChange(tripLevel,$event)">
                  {{ tripLevel }}
                </li>
              </ul>
            </section>
            <section>
              <strong>Start Date:</strong>
              <input [(ngModel)]="startDate" (change)="filterData()" id="startDate" type="date" class="form-control">
            </section>
            <section>
              <strong>End Date:</strong>
              <input [(ngModel)]="endDate" (change)="filterData()" id="endDate" type="date" class="form-control">
            </section>
            <section>
              <strong>Minimum Price:</strong>
              <input type="number" class="form-control" [(ngModel)]="minPrice" placeholder="Minimum Price"
                (keyup)="filterData()">
            </section>
          </div>
        </div>
        <div class="col-9">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="searchText" />
            <div class="mx-2">
              <button mat-flat-button color="primary" (click)="filterData()">
                <mat-icon>search</mat-icon><span> Search</span>
              </button>
            </div>
          </div>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="trips" matSort>

                  <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Trip Title </th>
                  <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                </ng-container>

                <ng-container matColumnDef="time">
                  <th mat-header-cell *matHeaderCellDef > Time </th>
                  <td mat-cell *matCellDef="let row"> {{ row.startDate }} - {{ row.endDate }} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef > Status </th>
                  <td mat-cell *matCellDef="let row"> {{row.tripStatus}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef >Actions</th>
                  <td mat-cell *matCellDef="let row">
                    <button mat-flat-button color="primary" [routerLink]="['/member/trips/view/', row.id]" class="me-2">View</button>
                  </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                 <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter </td>
                </tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
              aria-label="Select page of trips"></mat-paginator>
            </div>

          </div>
      </div>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
