<div *ngIf="user">
  <img id="profile-picture" class="img-fluid rounded-circle mx-auto img-float d-block img-md" src="http://www.gravatar.com/avatar/?d=mp"/>
    <!-- src="{{ user?.profilepicurl }}" alt="noimage" /> -->
  <h2 class="d-flex justify-content-center">
    {{ user?.fullname }}
  </h2>
</div>
<div class="container" *ngIf="user">
  <div class="row mt-4" >
    <div class="col-md-8 gutters-sm" >
      <div class="row " >
        <div class="col-5 example-sidenav">
          <mat-nav-list dense *ngIf="trips">
            <ng-template ngFor let-trip [ngForOf]="trips">
              <mat-list-item class="list-with-border" (click)="display(trip)" [activated]="displaySelectedTrip(trip)">
                <span matListItemTitle>{{ trip.title }}</span>
                <span matListItemLine>{{ trip.cityName }} | {{ trip.fromDate }} - {{ trip.toDate }}</span>
                <span matListItemLine><ngb-rating [(rate)]="trip.rating" [readonly]="true" [max]="5"></ngb-rating></span>
              </mat-list-item>
            </ng-template>
          </mat-nav-list>
        </div>

        <div class="col example-sidenav-content">
          <!-- <app-feedback-view [feedbacks]="selectedTrip.feedbacks"></app-feedback-view> -->
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-left">
              <div id="profile-view" class="mt-3">
                <p class="text-muted mb-1">{{ user?.dob }}</p>
                <p class="text-muted mb-1">{{ user?.phoneno }}</p>
                <p class="text-muted mb-1">{{ user?.email }}</p>
                <!-- <div class="profile-buttons">
                    <app-profile-edit *ngIf="selfProfileCheck" [user]="user"></app-profile-edit>
                  </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
