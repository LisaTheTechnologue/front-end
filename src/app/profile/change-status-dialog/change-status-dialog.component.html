<h2 mat-dialog-title>Update Trạng thái Người dùng</h2>

<mat-dialog-content [formGroup]="form">
  
  <mat-form-field appearance="outline">      
    <mat-label>Trạng thái</mat-label>    
    <mat-select formControlName="status">
      <mat-option *ngFor="let item of statuses" [value]="item.value">
        {{ item.value }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('status')?.invalid">Phải chọn trạng thái</mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Đóng </button>
  <button mat-raised-button color="warn" (click)="submit()" [disabled]="form.invalid">OK</button>
</mat-dialog-actions>
