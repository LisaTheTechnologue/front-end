<div class="container">
  <mat-card>
    <mat-card-title>Đăng ký</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signupForm">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
            {{getErrorMessage('username')}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Tên</mat-label>
          <input matInput formControlName="firstName" required>
          <mat-error *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched">
            {{getErrorMessage('firstName')}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Họ</mat-label>
          <input matInput formControlName="lastName" required>
          <mat-error *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched">
            {{getErrorMessage('lastName')}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            {{getErrorMessage('email')}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Mật khẩu</mat-label>
          <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password"
            required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            {{getErrorMessage('password')}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Nhập lại mật khẩu</mat-label>
          <input matInput type="{{ hideCPassword ? 'password' : 'text' }}" formControlName="confirmPassword"
            required>
          <button mat-icon-button matSuffix (click)="toggleCPasswordVisibility()">
            <mat-icon>{{ hideCPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
            {{getErrorMessage('confirmPassword')}}</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid"
         (click)="onSubmit()">Đăng ký</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
