
  <div class="d-flex justify-content-center h1">Update Trip</div>

  <button mat-raised-button type="button" (click)="onCancel()" class="btn-space">Back</button>
  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" type="button" (click)="onAddImages()">
      Add Images
    </button>
    <button mat-raised-button class="btn-space" type="button" (click)="onAddParticipants()">
      Add Participants
    </button>
  </mat-card-actions>
  <form [formGroup]="form">
    <div class="form-group hidden">
      <label for="id">ID:</label>
      <input id="id" type="text" required class="form-control" formControlName="id" name="id">
      <!-- <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required</div> -->
      <!-- <div *ngIf="f['title'].touched && f['title'].invalid"
      class="alert alert-danger"> -->
      <!-- <div *ngIf="f['title'].errors && f['title'].errors['required']">
          Title is required.</div> -->
      <!-- </div> -->
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" type="text" required class="form-control" formControlName="title" name="title">
      <!-- <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required</div> -->
      <!-- <div *ngIf="f['title'].touched && f['title'].invalid"
      class="alert alert-danger"> -->
      <!-- <div *ngIf="f['title'].errors && f['title'].errors['required']">
          Title is required.</div> -->
      <!-- </div> -->
    </div>

    <div class="form-group">
      <label for="highlights">Highlights</label>
      <textarea formControlName="highlights" name="highlights" id="highlights" required type="text"
        class="form-control">
          </textarea>
      <!-- <div class="alert alert-danger" *ngIf="highlights.touched && highlights.invalid">Highlights is required</div> -->

      <!-- <div *ngIf="f['highlights'].touched && f['highlights'].invalid"
      class="alert alert-danger">
        <div *ngIf="f['highlights'].errors && f['highlights'].errors['required']">
          Highlights is required.</div>
      </div> -->
    </div>

    <div class="form-group">
      <label>Status</label>
      <select formControlName="status" class="form-select" name="status" id="status" required>
        <!-- <option *ngFor="let x of colours" [ngValue]="x" >{{x.name}}</option> -->
        <option value=""> </option>
        <option value="Completed">Completed</option>
        <option value="Cancel">Cancel</option>
      </select>
      <!-- <div class="alert alert-danger" *ngIf="status.touched && status.invalid">Status is required</div> -->

    </div>

    <div class="form-group">
      <div class="items-toolbar">
        <span>Item</span>
        <div class="fill-remaining-space"></div>
        <button mat-icon-button color="accent" (click)="addItem()">
          <mat-icon class="add-item-btn">add</mat-icon>
        </button>
      </div>
      <div class="full-width" formArrayName="items">
        <div *ngFor="let item of items().controls; let i = index">
          <div [formGroupName]="i">
            <div class="full-width">
              <label>Name</label>
              <input matInput formControlName="name" />
            </div>
            <div class="full-width">
              <label>Description</label>
              <input matInput formControlName="description" />
            </div>
            <div class="full-width">
              <button mat-icon-button color="warn" (click)="removeItem(i)">
                <mat-icon aria-label="Remove Lesson">delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>


  </form>
  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">
      Save
    </button>
    <button mat-raised-button class="btn-space" (click)="onCancel()" type="button">
      Cancel
    </button>
  </mat-card-actions>
