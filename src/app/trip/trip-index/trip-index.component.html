<div class="container my-5">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="searchText" />
    <div class="mx-2">
      <button mat-flat-button color="primary" (click)="onSearch()">
        <mat-icon>search</mat-icon><span> Search</span>
      </button>
    </div>
  </div>

  <div class="my-5">
    <div *ngFor="let trip of trips">
      <div class="card" style="width: 19rem;">
        <img class="card-img-top" [src]="trip.processedImg" alt="trip-image">
        <div class="card-body">
          <aside class="mt-meta">
            <span class="info">{{ trip.fromDate }} - {{ trip.toDate}} | {{ trip.tripLevel}} level </span>
          </aside>
          <div class="h5">{{ trip.title }}</div>
          <p class="card-text">{{ trip.introduction }}</p>
          <div class="mt-price"> VND {{ trip.budget | currency: 'VND' }}/pax | Group size: {{ trip.groupSize }} </div>
          <div class="mt-action">
            <a href="#" class="btn btn-danger" [routerLink]="['/view', trip.id]">View Details</a>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
