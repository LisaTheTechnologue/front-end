<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input type="text" (change)="select($event)"/>
    </label>
  </div>

  <div class="col-4">
    <button class="btn btn-success btn-sm" (click)="add()">
      Add
    </button>
  </div>
</div>

<div *ngFor="let participant of participants; let i = index">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">        {{ participant.username }}
    </li>
  </ul>
</div>
