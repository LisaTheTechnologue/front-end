<h2 mat-dialog-title>{{ data.status }} Chuyến đi </h2>

<mat-dialog-content [formGroup]="form">
   
    <mat-form-field appearance="outline">
      <mat-label>Lý do</mat-label>
      <input matInput type="text" formControlName="reason" maxlength="250">
      <mat-hint>Tối đa 250 ký tự </mat-hint>
    <mat-error *ngIf="form.get('reason')?.invalid">Phải điền lý do</mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Đóng </button>
  <button mat-raised-button color="warn" (click)="submit()" [disabled]="form.invalid">OK</button>
</mat-dialog-actions>
