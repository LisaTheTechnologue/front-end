<div class="container">
  <h1>View Trip</h1>

  <a href="#" routerLink="/trips/index" class="btn btn-primary">Back</a>

  <div>
    <strong>Title:</strong>
    <p>{{ trip.title }}</p>
  </div>

  <div>
    <strong>Highlights:</strong>
    <p>{{ trip.highlights }}</p>
  </div>

  <div>
    <strong>Status:</strong>
    <p>{{ trip.status }}</p>
  </div>

  <div>
    <strong>Itinerary:</strong>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap="wrap" *ngFor="let image of images; index as i">
    <div class="item" [fxFlex]="((i + 1) % 3 === 0) ? '100%' : '50%'">
      <div fxLayoutAlign="center" class="item-label">
        <img [src]="getImageSrc(image)" alt="Image" width="100%">
        </div></div></div> -->
  <div fxLayout="row wrap" fxLayoutGap="10px" *ngFor="let image of images; index as i">
      <div fxLayoutAlign="center" [fxFlex]="((i + 1) % 3 === 0) ? '100%' : '50%'">
        <img [src]="getImageSrc(image.picByte)" alt="Image" width="70%">
      </div>
    </div>

</div>
