
  <div class="d-flex justify-content-center h1">View Trip</div>

  <button mat-raised-button type="button" (click)="onCancel()" class="btn-space">Back</button>

  <div>
    <strong>Title:</strong>
    <p>{{ trip.title }}</p>
  </div>

  <div>
    <strong>Highlights:</strong>
    <p>{{ trip.highlights }}</p>
  </div>

  <div>
    <strong>Status:</strong>
    <p>{{ trip.status }}</p>
  </div>

  <div>
    <strong>Itinerary:</strong>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
